apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apache-ingress
  namespace: cka-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: apache.example.com
      http:
        paths:
        - pathType: Prefix
          path: /
          backend:
            service: 
              name: apache-service
              port:
                number: 80
